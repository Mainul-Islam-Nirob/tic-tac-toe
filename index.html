<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="controller btn-group">
        <button class="btn" id="change-option" title="change player">
            <i class="fa-solid fa-gear"></i>
        </button>
        <button class="btn turn" id="turn"><span id="whose-turn">X</span> 's turn!</button>
        <button onClick = "gameBoard.startGame()" class="btn" id="replay" title="replay">
            <i class="fa-solid fa-reply"></i>
        </button>
    </div>
    <table>
        <tr>
            <td class="cell" id="0"></td>
            <td class="cell" id="1"></td>
            <td class="cell" id="2"></td>
        </tr>
        <tr>
            <td class="cell" id="3"></td>
            <td class="cell" id="4"></td>
            <td class="cell" id="5"></td>
        </tr>
        <tr>
            <td class="cell" id="6"></td>
            <td class="cell" id="7"></td>
            <td class="cell" id="8"></td>
        </tr>
    </table>
    <div class="endgame">
        <div class="text"></div>
        <div class="btn-group">
            <button class="btn" id="ha1" title="human vs fool-robot">
               <i class="fa-solid fa-person"></i> vs <i class="fa-solid fa-robot"></i>
            </button>
            <button class="btn" id="ha2" title="human vs unbeatable-robot">
                <i class="fa-solid fa-person"></i> vs <i class="fa-solid fa-robot"></i>
            </button>
            <button class="btn" id="hh" title="human vs human">
                <i class="fa-solid fa-person"></i> vs <i class="fa-solid fa-person"></i>
            </button>
            <button title="replay" onClick = "gameBoard.startGame()" class="btn" id="replay">
                <i class="fa-solid fa-reply"></i>
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
